name: Docker Build & Push
run-name: Docker Build & Push [${{inputs.selected_environment}}]

on:
  workflow_dispatch:
    inputs:
      selected_environment:
        type: environment
        description: SELECT ENVIRONMENT

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.selected_environment }}
    defaults:
      run:
        working-directory: ./src/goapp
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.ACR_REGISTRY }}/${{ vars.APPSERVICE_NAME }}:${{ github.sha }} -t ${{ secrets.ACR_REGISTRY }}/${{ vars.APPSERVICE_NAME }}:latest
          docker push ${{ secrets.ACR_REGISTRY }}/${{ vars.APPSERVICE_NAME }}