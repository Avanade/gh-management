name: Deploy Github Management Workflow

on:
  workflow_dispatch:
    inputs:
      selected_environment:
        type: choice
        description: SELECT ENVIRONMENT
        required: true
        default: dev
        options: 
        - prod
        - uat
        - dev

env:
  PROJECT_NAME: ${{github.event.inputs.selected_environment}}-gh-mgmt-app

jobs:
  deploy-in-acr:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/goapp
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1 
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.ACR_REGISTRY }}/${{ env.PROJECT_NAME }}:${{ github.sha }} -t ${{ secrets.ACR_REGISTRY }}/${{ env.PROJECT_NAME }}:latest
          docker push ${{ secrets.ACR_REGISTRY }}/${{ env.PROJECT_NAME }}

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

    # - name: Configuration for TEST environment
    #   uses: microsoft/variable-substitution@v1 
    #   with:
    #     files: ./.bicep/webapp/${{ github.event.inputs.selected_environment }}-parameters.bicep
    #   env:
    #     parameters.appServiceSettings.value.GH_CLIENT_ID : ${{ fromJSON(secrets.GH_CREDENTIALS_DEV)['clientId'] }}
    #     parameters.appServiceSettings.value.GH_CLIENT_SECRET : ${{ fromJSON(secrets.GH_CREDENTIALS_DEV)['clientSecret'] }}
    #     parameters.appServiceSettings.value.GH_TOKEN : ${{ fromJSON(secrets.GH_CREDENTIALS_DEV)['token'] }}
    #     parameters.appServiceSettings.value.GHMGMTDB_CONNECTION_STRING : ${{ secrets.GH_MGMT_CONNECTION_STRING_DEV }}

    # - name: Configuration for UAT environment
    #   if: ${{ github.event.inputs.selected_environment == 'uat' }}
    #   uses: microsoft/variable-substitution@v1 
    #   with:
    #     files: ./.bicep/webapp/${{ github.event.inputs.selected_environment }}-parameters.bicep
    #   env:
    #     parameters.appServiceSettings.value.GH_CLIENT_ID : ${{ fromJSON(secrets.GH_CREDENTIALS_UAT)['clientId'] }}
    #     parameters.appServiceSettings.value.GH_CLIENT_SECRET : ${{ fromJSON(secrets.GH_CREDENTIALS_UAT)['clientSecret'] }}
    #     parameters.appServiceSettings.value.GH_TOKEN : ${{ fromJSON(secrets.GH_CREDENTIALS_UAT)['token'] }}
    #     parameters.appServiceSettings.value.GHMGMTDB_CONNECTION_STRING : ${{ secrets.GH_MGMT_CONNECTION_STRING_UAT }}

    - name: Add mask
      run: |
        TENANT_ID=jq ${{ fromJSON(secrets.AZURE_CREDENTIALS)['tenantId'] }}
        CLIENT_ID=jq ${{ fromJSON(secrets.AZURE_CREDENTIALS)['clientId'] }}
        CLIENT_SECRET= jq ${{ fromJSON(secrets.AZURE_CREDENTIALS)['clientSecret'] }}
        echo "::add-mask::$TENANT_ID
        echo "::add-mask::$CLIENT_ID
        echo "::add-mask::$CLIENT_SECRET

    - name: SUBSTITUTE VARIABLES
      uses: microsoft/variable-substitution@v1 
      with:
        files: ./.bicep/webapp/${{ github.event.inputs.selected_environment }}-parameters.json
      env:
        parameters.projectName.value : ${{ env.PROJECT_NAME }}
        parameters.containerServer.value : ${{ secrets.ACR_REGISTRY }}
        parameters.appServiceSettings.value.DOCKER_REGISTRY_SERVER_URL : https://${{ secrets.ACR_REGISTRY }}
        parameters.appServiceSettings.value.DOCKER_REGISTRY_SERVER_USERNAME : ${{ secrets.ACR_USERNAME }} 
        parameters.appServiceSettings.value.DOCKER_REGISTRY_SERVER_PASSWORD : ${{ secrets.ACR_PASSWORD }} 
        parameters.appServiceSettings.value.TENANT_ID : ${{ fromJSON(secrets.AZURE_CREDENTIALS)['tenantId'] }}
        parameters.appServiceSettings.value.CLIENT_ID : ${{ fromJSON(secrets.AZURE_CREDENTIALS)['clientId'] }}
        parameters.appServiceSettings.value.CLIENT_SECRET : ${{ fromJSON(secrets.AZURE_CREDENTIALS)['clientSecret'] }}
        parameters.appServiceSettings.value.HOME_URL : 'https://${{ env.PROJECT_NAME }}.azurewebsites.net'
        parameters.appServiceSettings.value.EMAIL_ENDPOINT : ${{ secrets.EMAIL_ENDPOINT }}
        parameters.appServiceSettings.value.GH_CLIENT_ID : ${{ fromJSON(secrets.GH_CREDENTIALS_DEV)['clientId'] }}
        parameters.appServiceSettings.value.GH_CLIENT_SECRET : ${{ fromJSON(secrets.GH_CREDENTIALS_DEV)['clientSecret'] }}
        parameters.appServiceSettings.value.GH_TOKEN : ${{ fromJSON(secrets.GH_CREDENTIALS_DEV)['token'] }}
        parameters.appServiceSettings.value.GHMGMTDB_CONNECTION_STRING : ${{ secrets.GH_MGMT_CONNECTION_STRING_DEV }}

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ fromJSON(secrets.AZURE_CREDENTIALS)['subscriptionId'] }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./.bicep/webapp/main.bicep
        parameters: ./.bicep/webapp/${{ github.event.inputs.selected_environment }}-parameters.json
        failOnStdErr: false
        scope: resourcegroup