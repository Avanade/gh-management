name: Deploy Github Management Workflow

on:
  workflow_dispatch:
    inputs:
      selected_environment:
        type: choice
        description: SELECT ENVIRONMENT
        required: true
        default: dev
        options: 
        - prod
        - uat
        - dev

env:
  DOCKER_IMG_NAME: ${{github.event.inputs.selected_environment}}-gh-mgmt-app

jobs:
  deploy-in-acr:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/goapp
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1 
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - run: |
          docker build . -t ${{ secrets.ACR_REGISTRY }}/${{ env.DOCKER_IMG_NAME }}:${{ github.sha }} -t ${{ secrets.ACR_REGISTRY }}/${{ env.DOCKER_IMG_NAME }}:latest
          docker push ${{ secrets.ACR_REGISTRY }}/${{ env.DOCKER_IMG_NAME }}

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ fromJSON(secrets.AZURE_CREDENTIALS)['subscriptionId'] }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./.bicep/webapp/main.bicep
        parameters: 'dockerImage=${{ env.DOCKER_IMG_NAME }} containerServer=${{ secrets.ACR_REGISTRY }} containerUsername=${{ secrets.ACR_USERNAME }} containerPassword=${{ secrets.ACR_PASSWORD }}'
        failOnStdErr: false
        scope: resourcegroup