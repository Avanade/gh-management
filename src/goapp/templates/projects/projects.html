<div id="pageTitle">Repositories</div>

<div x-data="myRepositoriesData()" x-init="getPageDetails();">
  <div class="flex justify-between">
    <div>
    <nav class="flex space-x-4" aria-label="Tabs">

      <div @click="switchTo('my')" class="px-3 py-2 font-medium text-sm rounded-md cursor-pointer" x-bind:class="view==='my' ? 'bg-[#fff2eb] text-[#FF5800]':'text-gray-500 hover:text-gray-700'"> Your Repositories </div>

      <div @click="switchTo('all')" class="px-3 py-2 font-medium text-sm rounded-md cursor-pointer" x-bind:class="view==='all' ? 'bg-[#fff2eb] text-[#FF5800]':'text-gray-500 hover:text-gray-700'"> All Repositories </div>
    </nav>
  </div>
    <div class="flex">
      <a href="/repositories/new">

      </a>
    </div>

  <div>
    <!-- SPINNER -->

      </svg>
    </div>

    <!-- IF THE USER HAS NO PROJECTS -->
    <div class="h-40" x-show="!showSpinner && !userRepositoriesList && view==='my'">
      <div class="flex items-center justify-center mt-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
        </svg>
      </div>
      <div class="flex items-center justify-center">
        <p class="text-lg font-large text-gray-600 truncate mt-5"> It's empty here.</p>
      </div>
      <div class="flex items-center justify-center">
        <p class="text-sm font-medim text-gray-600 truncate"> Request a repository and build something awesome.</p>
      </div>
    </div>

    <!-- LIST OF USER'S PROJECTS -->
    <div class="bg-white shadow overflow-hidden sm:rounded-md mt-4" x-show="!showSpinner && userRepositoriesList && view==='my'">
      <ul role="list" class="divide-y divide-gray-200">
        <template x-for="(repository, index) in userRepositoriesList">
          <li>
            <div class="px-4 py-4 sm:px-6 hover:bg-gray-50 cursor-pointer" x-bind:class="repository.showStatus? 'bg-gray-50':''" @click="repository.showStatus = !repository.showStatus; getRepositoryApprovalStatus(repository.Id, index)">
              <div class="flex items-center justify-between">
                <div>
                  <span class="text-sm font-medium truncate" x-bind:class="repository.IsArchived? 'text-gray-600' : 'text-indigo-600'" x-text="repository.Name" title="Repository name">  </span>
                  <span class="text-sm font-medium text-gray-400 truncate" x-show="repository.IsArchived">(Archived)</span>
                </div>
                <div @click.stop @click.outside="closeUserRepositoryOptions(-1)">
                  <div class="relative mt-1">
                    <button @click="repository.showOptions = !repository.showOptions; closeUserRepositoryOptions(index);" type="button" class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                      </svg>
                    </button>
                    <ul x-show="repository.showOptions" class="absolute z-10 mt-1 max-h-60 right-0 top-1 overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" id="options" role="listbox">
                      <li @click="archiveRepository(repository.Name,repository.Id,repository.Visibility,repository.IsArchived)" class="hover:bg-[#fff2eb] relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900" id="option-0" role="option" tabindex="-1">
                        <span class="block truncate" x-text="repository.IsArchived? 'Unarchive' : 'Archive'">Archive</span>
                      </li>
                      <li x-show="repository.Visibility !== 'Private' && !repository.IsArchived" @click="setVisibility(repository.Name,repository.Id,repository.Visibility,'private')" class="hover:bg-[#fff2eb] relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900" id="option-0" role="option" tabindex="-1">
                        <span class="block truncate">Make Private</span>
                      </li>
                      <li x-show="repository.Visibility !== 'Internal' && !repository.IsArchived" @click="setVisibility(repository.Name,repository.Id,repository.Visibility,'internal')" class="hover:bg-[#fff2eb] relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900" id="option-0" role="option" tabindex="-1">
                        <span class="block truncate">Make Internal</span>
                      </li>
                      <li x-show="repository.Visibility !== 'Public' && !repository.IsArchived && ((repository.ApprovalStatusId===1) || (repository.ApprovalStatusId===5))" @click="goto('/repositories/makepublic/' + repository.Id)" class="hover:bg-[#fff2eb] relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900" id="option-0" role="option" tabindex="-1">
                        <span class="block truncate">Make Public</span>

                    </ul>
                  </div>

                      <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />

              </div>

                <ul role="list" class="divide-y divide-gray-200">
                  <template x-for="item of repository.approvalStatus">
                    <li>
                      <div class="px-4 py-4 sm:px-6">
                        <div class="flex items-center justify-between">
                          <p class="text-sm font-medium text-gray-800 truncate" x-text="item.ApprovalDescription"></p>
                          <div class="ml-2 flex-shrink-0 flex"> 
                            <p class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-bind:class="item.RequestStatus === 'Approved' ? ' bg-green-100 text-green-800': item.RequestStatus === 'Rejected' ? ' bg-red-100 text-red-800' : ' bg-gray-200 text-gray-800'" x-text="item.RequestStatus"></p>

                      </div>

                No approval data found for this repository. <a class="text-indigo-600" x-bind:href="'/repositories/makepublic/' + repository.Id">Click to request</a> to make this repository public.
              </div>

            </div>
          </li>

    <!-- LIST OF AVANADE PROJECTS -->
    <div x-show="!showSpinner && allRepositoriesList && view==='all'">
      <div class="my-5 flex rounded-md shadow-sm">
        <div class="relative flex items-stretch flex-grow focus-within:z-10">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 20 20" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input x-model="search" @keyup="filterAllRepository()" type="text" name="searchTerm" id="searchTerm" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md pl-10 sm:text-sm border-gray-300" placeholder="Find a repository">
        </div>
      </div>
    </div>
    <div class="bg-white shadow overflow-hidden sm:rounded-md mt-4" x-show="!showSpinner && allRepositoriesList && view==='all'">
      <ul role="list" class="divide-y divide-gray-100">
        <template x-for="(repository, index) in filteredAllRepositories">
          <li>
            <div class="px-4 py-4 sm:px-6 hover:bg-gray-50 cursor-pointer" @click="openLink(repository.repoLink)">
              <div class="flex items-center justify-between">
                <div>
                  <span class="text-sm font-medium truncate" x-bind:class="repository.archived? 'text-gray-600' : 'text-indigo-600'" x-text="repository.repoFullName" title="Repository name"></span>
                  <span class="text-sm font-medium text-gray-400 truncate" x-show="repository.archived">(Archived)</span>
                </div>
              </div>
              <div class="mt-2 sm:flex sm:justify-between">
                <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                  <p class="flex items-center text-sm text-gray-500">
                    <span x-text="repository.description"></span>
                  </p>
                </div>
              </div>
              <div class="mt-2 sm:flex">
                <div class="sm:flex w-1/2">
                  <p class="flex items-center text-sm text-gray-500" title="Visibility">

                      <path stroke-linecap="round" stroke-linejoin="round" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />

            </div>

</div>

<script>
  function myRepositoriesData() {
    return {
      showSpinner: true,
      view: '',
      search: '',
      userRepositoriesList: [],
      allRepositoriesList: [],
      filteredAllRepositories: [],
      currentSelected: -1,
      getUserRepositories() {
        if (!this.userRepositoriesList || this.userRepositoriesList.length === 0) {
          this.showSpinner = true
          fetch('/api/repositories/list')
          .then(r => {
            r.json().then(body => {
              this.userRepositoriesList = body
              this.showSpinner = false
            });
          })
          .catch(e => {
            console.log(e)
          })
        }
      },
      getAllRepositories() {
        if (!this.allRepositoriesList || this.allRepositoriesList.length === 0) {
          this.showSpinner = true
          fetch('/api/allavanaderepositories')
          .then(r => {
            r.json().then(body => {
              this.allRepositoriesList = body
              if(!this.search) {
                this.filteredAllRepositories = this.allRepositoriesList
              }
              else {
                this.filteredAllRepositories = this.allRepositoriesList.filter(p => p.repoFullName.toLowerCase().includes(this.search.toLowerCase()))
              }
              this.showSpinner = false
            });
          })
          .catch(e => {
            console.log(e)
          })
        }
      },
      getRepositoryApprovalStatus(id, i) {
        if(!this.userRepositoriesList[i]["statusLoaded"]) {
          fetch('/api/repositories/' + id)
        .then(r => {
          r.json().then(body => {
            this.userRepositoriesList[i]["approvalStatus"] = body
            this.userRepositoriesList[i]["statusLoaded"] = true
         
          })
        })
        }
      },
      getPageDetails() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let v = urlParams.get('view')
        this.view = v ? v : 'my'
        this.search = urlParams.get('search')
        
        if(this.view === 'my') {
          this.getUserRepositories()
        }
        else {
          this.getAllRepositories()
        }
      },
      switchTo(tab) {
        switch(tab) {
          case 'my':
            this.view = tab
            this.getUserRepositories()
            break
          case 'all':
            this.view = tab
            this.getAllRepositories()
        }
      },
      filterAllRepository() {
        this.filteredAllRepositories = this.allRepositoriesList.filter(p => p.repoFullName.toLowerCase().includes(this.search.toLowerCase()))
      },
      openLink(link) {
        window.open(link, '_blank').focus();
      },
      closeOptions(newSelected) {
        if (newSelected !== this.currentSelected) {
          if (this.currentSelected > -1) {
            this.filteredAllRepositories[this.currentSelected].showOptions = false
          }
          this.currentSelected = newSelected
        }
      },
      closeUserRepositoryOptions(newSelected) {
        if (newSelected !== this.currentSelected) {
          if (this.currentSelected > -1) {
            this.userRepositoriesList[this.currentSelected].showOptions = false
          }
          this.currentSelected = newSelected
        }
      },
      archiveRepository(repositoryName, repositoryId, visibility, isArchived) {
        let url = `/api/repositories/archive/${repositoryName}/${repositoryId}/${visibility}/${isArchived? '0': '1'}`

        let f = () => {
          Alpine.store('master').modal.show()
          Alpine.store('master').getData(url, `Repository has been ${isArchived? 'unarchived.' : 'archived.'}`, "Refresh repository list", "/repositories")                
        }

        let title = isArchived ? "Unarchive repository" : "Archive repository"
        let message = isArchived ? "Before you proceed, you have to manually unarchive your repository on GitHub." : "If you wish to unarchive the repository in the future, you have to do it manually on GitHub."
        Alpine.store('master').confirmationModal.update(title, message, f)
        Alpine.store('master').confirmationModal.show()
      },
      setVisibility(repositoryName, repositoryId, currentState, desiredState) {
        let url = `/api/repositories/visibility/${repositoryName}/${repositoryId}/${currentState}/${desiredState}`
        let f = () => {
          Alpine.store('master').modal.show()
          Alpine.store('master').getData(url, `Repository has been made ${desiredState}`, "Refresh repository list", "/repositories")                
        }

        let title = "Confirmation"
        let message = currentState === "Public" ? `Your repository will be moved to innersource and repository visibility will be ${desiredState}.` : `You are about to change your repository's visibility to ${desiredState}.`
        Alpine.store('master').confirmationModal.update(title, message, f)
        Alpine.store('master').confirmationModal.show()
      },
      goto(url) {
        window.location.href = url
      }
    }
  }
</script>
