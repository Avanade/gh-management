{{ define "content" }}


<div id="pageTitle"> Guidance</div>
<div x-data="guidanceData()" x-init="getcategory()">
  <div class="flex justify-between">
    <div>
      <p class="mt-2 text-sm text-gray-700"> Articles, information, and instructions for InnerSource, Open Source, and
        connecting with communities at {{ .OrganizationName }}.</p>
    </div>
    <div class="flex">
      <div x-show="{{.IsAdmin}}">
        <a href="/guidance/articles/new">
          <button class="bg-[#FF5800] hover:bg-[#FF4300] text-white font-bold py-2 px-4 rounded">
            New Article
          </button>
        </a>
      </div>
    </div>
  </div>
  <div x-show="filteredCategory">
    <div class="my-5 flex rounded-md shadow-sm">
      <div class="relative flex items-stretch flex-grow focus-within:z-10">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 20 20"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input x-model="search" @keyup="filteredCategory()" type="text" name="searchTerm" id="searchTerm"
          class="focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md pl-10 sm:text-sm border-gray-300"
          placeholder="Find a Category">
      </div>
    </div>
    <b>
      <p class="text-lg text-blue-600">Category name</p>
    </b>

    <div class="bg-white shadow overflow-hidden sm:rounded-md mt-4">
      <ul role="list" class="divide-y divide-gray-200">
        <template x-for="( category, index) in filteredCategory">
          <li>
            <div class="px-4 py-4 sm:px-6 hover:bg-gray-50 cursor-pointer"
              x-bind:class="category.showStatus? 'bg-gray-50':''"
              @click="category.showStatus = !category.showStatus;getCategoryArticlesById(category.Id, index) ">
              <div class="flex items-center justify-between right-0 ">
                <p class="mt-3 text-lg font-medium text-indigo-600 truncate" x-text=" category.Name"
                  title="Repository name">
                </p>
                <div></div>

                <div class="flex items-center justify-between right-0">
                  <div class="ml-2 flex-shrink-0 flex">
                    <div x-show="{{.IsAdmin}}">
                      <a :href="'/guidance/categories/' + category.Id">
                        <p class="flex items-center text-sm text-gray-500  font-bold cursor-pointer">
                          Edit
                        </p>
                      </a>
                    </div>
                  </div>
                </div>

              </div>
              <div class="flex items-center justify-between">

                <div></div>

                <div x-show="!category.showStatus">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 20 20"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
                <div x-show="category.showStatus">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 20 20"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                  </svg>
                </div>

              </div>

            </div>
            <div class="px-4 py-4 sm-px-6 bg-gray-100" style="box-shadow: inset 0px 7px 6px -4px #ccc;"
              x-show="category.showStatus" class="transform -translate-x-full duration-300">
              <div class="bg-gray-50 shadow overflow-hidden sm:rounded-md" x-show="category.articles">
                <ul role="list" class="divide-y divide-gray-200">
                  <template x-for="item of category.articles">
                    <li>

                      <div class="px-4 py-4 sm:px-6">
                        <div class="sm:flex flex justify-between">
                          <div class="sm:flex">
                            <b>
                              <p class="flex items-center text-sm text-black-500" x-data="{ Name:  item.Name }"
                                x-text="Name">
                              </p>
                            </b>


                          </div>
                          <div x-show="{{.IsAdmin}}">
                            <p class="flex items-center text-sm text-gray-500  font-bold cursor-pointer"
                              @click="openLink(item.Id)">
                              Edit
                            </p>
                          </div>
                        </div>


                        <div>


                        </div>
                        <div class="mt-2 sm:flex ">
                          <div class="flex items-center text-sm text-blue-500">
                            <p>
                              <a :href="item.URL"><span x-text="item.URL" /> </a>
                            </p>
                          </div>

                        </div>

                        <div class=" pr-2 py-3 flex items-center text-sm text-black-500 min-w-full whitespace-pre-wrap">
                          <p x-data="{ Body:  item.Body}" x-text="Body">
                          </p>
                        </div>
                      </div>
                    </li>
                  </template>
                </ul>
              </div>
              <div class="bg-gray-50 shadow overflow-hidden sm:rounded-md" x-show="!category.articles">
                <p> It's empty.</p>
              </div>

            </div>
          </li>
        </template>
      </ul>
    </div>
  </div>
  <div class="h-40" x-show="!filteredCategory">
    <div class="flex items-center justify-center mt-20">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
      </svg>
    </div>
    <div class="flex items-center justify-center">
      <p class="text-lg font-large text-gray-600 truncate mt-5"> It's empty here.</p>
    </div>
    <div class="flex items-center justify-center">
      <p class="text-sm font-medim text-gray-600 truncate">
        <a href="/guidance/articles/new" class="text-indigo-600"> Make a new article. </a>
      </p>
    </div>
  </div>
  <!-- SPINNER -->
  <div class="flex items-center justify-center h-40" x-show="showSpinner">
    <svg role="status" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-[#FF5800]"
      viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor" />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill" />
    </svg>
  </div>

</div>
<script>
  function guidanceData() {
    return {
      showSpinner: true,
      CategoryList: [],
      view: '',
      search: '',
      getcategory() {

        fetch('/api/categories')
          .then(r => {
            r.json().then(body => {
              this.CategoryList = body
              this.showSpinner = false

            });
          })
          .catch(e => {
            console.log(e)
          })
      },
      get filteredCategory() {
        if (!this.search) {
          return this.CategoryList
        } else {
          return this.CategoryList.filter(p => p.Name.toLowerCase().includes(this.search.toLowerCase()))
        }
      },
      getCategoryArticlesById(id, i) {


        if (!this.CategoryList[i]["statusLoaded"]) {
          fetch(`/api/categories/${id}/articles`)
            .then(r => {
              r.json().then(body => {
                this.CategoryList[i]["articles"] = body
                this.CategoryList[i]["statusLoaded"] = true

              })
            })


        }
      },
      openLink(link) {
        window.open("/guidance/articles/" + link, '_blank').focus();
      },

      openCategoryLink(link) {
        window.open("/guidance/Category/" + link, '_blank').focus();
      }
    }
  }
</script>
{{ end }}
