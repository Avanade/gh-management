{{ define "content" }}

<div x-data="ExternalLinksPage()" >

    <div class="border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
        <h3 class="text-base font-semibold leading-6 text-gray-900">
            <div>List of External Links</div>
        </h3>
        <div class="mt-3 sm:ml-4 sm:mt-0">
            <a href="externallinks/add">
                <button class="inline-flex items-center bg-[#FF5800] hover:bg-[#FF4300] text-white font-bold py-2 px-4 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <span class="ml-2">Add SVG</span>
                </button>
            </a>
        </div>
    </div>
    
    <div>
        <table x-show="showTable" class="w-full mt-4">
                <tr class="bg-gray-100">
                    <th scope="col" class="cursor-pointer px-3 py-3.5 text-left text-sm font-semibold text-gray-700 ">Icon</th>
                    <th scope="col" class="cursor-pointer px-3 py-3.5 text-left text-sm font-semibold text-gray-700 ">Icon Name</th>
                    <th scope="col" class="cursor-pointer px-3 py-3.5 text-left text-sm font-semibold text-gray-700 ">Category</th>
                    <th scope="col" class="cursor-pointer px-3 py-3.5 text-left text-sm font-semibold text-gray-700 ">Status</th>
                    <th scope="col" class="cursor-pointer px-3 py-3.5 text-left text-sm font-semibold text-gray-700 ">Action</th>
                </tr> 

            <template x-for="(results, n) in getAllExternalLinks" :key="n">
                <tr>
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-500 sm:pl-6">
                        <span x-html="results.IconSVG" class="hover:shadow-md"></span>
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"> 
                        <span x-text="results.SVGName"> </span>
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                        <span x-text="results.Category"> </span>
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm ">
                        <span x-bind:class="results.Enabled === true ? 'text-[#FF5800]' : 'text-gray-500' " x-text="results.Enabled ? 'Enabled': 'Disabled'"> </span>
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm flex">
                        <span @Click="onClickAction(results.Id, 'view')" class="cursor-pointer py-1 text-left text-sm font-semibold text-gray-500 " title="View" >
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-blue-500">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </span>
                        <span @Click="onClickAction(results.Id, 'edit')" class="cursor-pointer py-1 text-left text-sm font-semibold text-gray-500 " title="Edit">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mx-3 text-orange-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"></path>
                            </svg>
                        </span>
                        <span @Click="onClickAction(results.Id, 'edit')" class="cursor-pointer py-1 text-left text-sm font-semibold text-gray-500 " title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-red-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0">
                                </path>
                            </svg>
                        </span>
                    </td>
                </tr>
            </template>
        </table>
    </div>

    <div x-show="showSpinner" class="flex items-center justify-center h-20" >
        <svg role="status" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-[#FF5800]" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
    </div>

</div>

<script type="text/javascript">
    function ExternalLinksPage() {
        return {
            showTable: false,
            showSpinner: true,
            GetExternalLinksList: [],

            getAllExternalLinks() {
                let uri = '/admin/externallinks/'
                let encoded = encodeURI(uri);
                fetch(encoded)
                .then(r => {
                    r.json().then(body => {
                    this.GetExternalLinksList = body
                    this.showSpinner = false
                    this.showTable = true
                    })
                })
                .catch(e => {
                    console.log(e)
                })
                return this.GetExternalLinksList
            },
            onClickAction(id, action) {
                switch(action) {
                    case 'view':
                    console.log("--> " + id)
                    break
                    //
                    case 'edit':
                    console.log("--> " + id)
                    window.location.href = 'externallinks/edit/'+ id
                    break
                    //
                    case 'delete':
                    window.location.href = 'externallinks/' +'delete/'+ id
                    {{/* Alpine.store('master').modal.show()
                    Alpine.store('master').deleteData (`/admin/externallinks/delete/`data, "External Link has deleted.", "Go to list of External Links", "/admin/externallinks") */}}
                    break
                    //
                    default:
                    console.log('defualt')
                    break
                }
            },

            
        }   
    }
</script>
{{ end }}
