              Summary of Requested Repositories
            </td>

    </tr>
    {{$org := .Organization}}
    {{range $repo := .Repos }}
    <tr>
      <th class="center-table">
        <table style="width: 100%; max-width: 700px; margin: auto">
          <tr class="border-top">
            <td style="font-size: 16px; padding-top: 15px; font-weight: 600;">
              <a href="https://github.com/{{ $org }}/{{ $repo.Name }}">
                {{ $repo.Name }}
              </a>
            </td>
          </tr>
          <tr>
            <td style="font-size: 13px; padding-top: 5px">
              Requested by: {{ $repo.Requestor }}
            </td>
          </tr>
          <tr>
            <td style="font-size: 13px; padding-top: 5px; padding-bottom: 15px">
              {{ $repo.Description }}
            </td>
          </tr>
        </table>
      </th>
    </tr>
    {{ end }}
